<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="mobile-container">
            <span id="camera-icon"><i class="bi bi-record-circle-fill"></i></span>
            <div class="inner-container">
                <div class="calc-display">
                    <input type="text" placeholder="0" readonly id="display">
                </div>
                <div class="calc-buttons">
                    <button class="operators" onclick="clearAll()">C</button>
                    <button class="operators" onclick="deleteChar()"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="operators" onclick="insert('%')">%</button>
                    <button class="operators" onclick="insert('/')">/</button>
                    <button class="numbers" onclick="insert('7')">7</button>
                    <button class="numbers" onclick="insert('8')">8</button>
                    <button class="numbers" onclick="insert('9')">9</button>
                    <button class="operators" onclick="insert('*')">*</button>
                    <button class="numbers" onclick="insert('4')">4</button>
                    <button class="numbers" onclick="insert('5')">5</button>
                    <button class="numbers" onclick="insert('6')">6</button>
                    <button class="operators" onclick="insert('+')">+</button>
                    <button class="numbers" onclick="insert('1')">1</button>
                    <button class="numbers" onclick="insert('2')">2</button>
                    <button class="numbers" onclick="insert('3')">3</button>
                    <button class="operators" onclick="insert('-')">-</button>
                    <button class="numbers" onclick="insert('.')">.</button>
                    <button class="zero-btn numbers" onclick="insert('0')">0</button>
                    <button  class="equal-sign" onclick="calculate()">=</button>
                </div>
            </div>
            <div class="mobile-icons">
                <span id="home-btn"><i class="bi bi-house"></i></span>
                <span id="mobile-logo"><i class="bi bi-apple"></i></span>
                <span id="back-btn"><i class="bi bi-chevron-left"></i></span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
